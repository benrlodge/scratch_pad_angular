

	<div class='l-column l-note-entry'>
		<header class='m-notes-header'>
			<h1 class='align-right'>Notes</h1>
		</header>

		<div class='m-notes-form'>
			<input type='text' ng-model='newTitle' class='m-notes-form--input-title' placeholder='Title...'> <br>
			<textarea ng-model='newContent' class='m-notes-form--input-content' placeholder='Notes...'></textarea>
			<button data-ng-click='add()' type='button' class='m-notes-form--btn-submit'>Add Note</button>
		</div>
	</div> <!-- // .l-note-entry -->





	<div class='l-column l-notes'>

		<div class='m-search'>
			<input type='text' ng-model="searchNotes" placeholder='Search notes...' class='m-search--input-text'>
		</div>

		<div class='l-notes-container'>
			
			<div ng-repeat='note in notes | filter:searchNotes | filter:activeNotes'>
				
				<article class='m-notes--preview clearfix'>
					<h4>{{note.title}} </h4>
					<p>{{note.content}}</p>

					<a href="#/notes/{{note.id}}" class='m-notes--expand float-right'>Open Full Note</a>

					<br>
					<button data-id="{{note.id}}" class='m-notes--delete'>Delete Note</button>
					<button data-id="{{note.id}}" class='m-notes--archive'>Archive Note</button>
					<p>Status: </p>
				</article>

			</div>

		</div>
		     
				
				
	</div> <!-- // .l-notes -->
