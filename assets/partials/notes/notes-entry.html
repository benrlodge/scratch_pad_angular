		<header class='m-notes-header'>
			<h1 class='align-right'>Notes</h1>
		</header>

		<div class='m-notes-form'>
			<input type='text' ng-model='newTitle' class='m-notes-form--input-title' placeholder='Title...'> <br>
			<textarea ng-model='newContent' class='m-notes-form--input-content' placeholder='Notes...'></textarea>
			<button data-ng-click='addNote()' type='button' class='m-notes-form--btn-submit'>Add Note</button>

		</div>
